apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-tailscale-ingress
  namespace: apps       
spec:
  ingressClassName: tailscale 
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3456
